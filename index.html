<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Fork Me! FCC: Test Suite Template</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<!-- header -->
		<header id="header">
			<!-- logo -->
			<div class="logo">
				<img src="/microverse-trials-3/img/logo.png" id="header-img" alt="" />
			</div>
			<nav id="nav-bar">
				<ul>
					<li>
						<a class="nav-link" href="#Overview">Overview</a>
					</li>
					<li>
						<a class="nav-link" href="#How_it_Works">How it Works</a>
					</li>
					<li>
						<a class="nav-link" href="#Price">Price</a>
					</li>
				</ul>
			</nav>
		</header>

		<!-- form -->
		<form action="https://www.freecodecamp.com/email-submit" id="form">
			<label for="">Do you like musica?</label>
			<input type="email" name="" id="email" placeholder="E-mail" required/>
			<input id="submit" type="submit" value="Get Started"></input>
		</form>

    <!-- overview -->
    <div id="Overview">
			<!-- card -->
			<div class="card">
				<i class="fas fa-music"></i>
				<h2>Download music.</h2>
				<p>Listen anywhere.</p>
			</div>

			<!-- card -->
			<div class="card">
				<i class="fab fa-adversal"></i>
				<h2>No ad interruptions.</h2>
				<p>Enjoy nonstop music.</p>
			</div>

			<!-- card -->
			<div class="card">
				<i class="fas fa-play-circle"></i>
				<h2>Play any song.</h2>
				<p>Even on mobile.</p>
			</div>
		</div>

    <!-- video -->
    <div id="How_it_works">
			<iframe
				id="video"
				width="560"
				height="315"
				src="https://www.youtube.com/embed/rcUkTx8WFvA"
				title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen
			></iframe>
		</div>




		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

	</body>
</html>
